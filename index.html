 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header .logo {
    margin: 0 auto;
    width: 100px;
}

header .logo img {
    width: 100%;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.search-bar {
    background-color: #f0f0f0;
    padding: 10px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
}

.search-bar input[type="text"] {
    width: 50%;
    padding: 10px;
    border: 1px solid #ccc;
}

.search-bar button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.results-table {
    width: 80%;
    margin: 0 auto;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f0f0f0;
}

.progress-bar {
    width: 100%;
    height: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
}

.progress {
    width: 0%;
    height: 100%;
    background-color: #333;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    clear: both;
}



    </style>
 </head>
 <body>
    <header>
        <div class="logo">
            <img src="zebtech-logo.png" alt="ZebTech Institute">
        </div>
        <h1>ZebTech Institute - Results</h1>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search by name or ID">
            <button>Search</button>
        </section>
        <section class="results-table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Picture</th>
                        <th>Course</th>
                        <th>Marks/Grade</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Header</td>
                        <td><img src="Header" alt="Header"></td>
                        <td>Web Development</td>
                        <td>85%</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress" style="width: 85%;"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Ali</td>
                        <td><img src="Ali" alt="Ali"></td>
                        <td>Graphic Design</td>
                        <td>90%</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress" style="width: 90%;"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ZebTech Institute. All rights reserved.</p>
    </footer>  
    <div class="zebtech institute result data">
        <h1>zebtech intitute result data</h1>
        <h2>result data intitute </h2>
    </div>
 </body>
 </html>
